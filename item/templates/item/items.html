{% extends 'core/base.html' %} 
{% block title%}Items{% endblock %} 
{% block content %}
<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100 px-6 py-6">
  <div class="col-span-1">
    <form method="get" action="{% url 'item:items' %}">
      <input
        name="query"
        class="w-full py-3 px-3 border rounded-xl"
        type="text"
        value="{{query}}"
        placeholder="Find..."
      />

      <button class="mt-2 py-4 px-6 text-lg bg-purple-500 text-white rounded-xl">Search</button>
    </form>
  </div>

  <div class="col-span-2">
    <div class="grid grid-cols-3 gap-10">
      {% for item in items %}
      <div class="w-100 h-custom">
        <a href="{% url 'item:detail' item.id %}">
          <div>
            <img src="{{ item.image.url }}" class="rounded-t-xl" />
          </div>

          <div class="p-6 bg-white rounded-b-xl">
            <h2 class="text-2xl">{{ item.name }}</h2>
            <p class="text-gray-500">Price: {{ item.price }}</p>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
